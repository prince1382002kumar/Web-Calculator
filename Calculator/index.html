<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/calculator_3534.ico">
</head>
<body>

    <div class="calculator">
        <form>
            <div class="display">
                <input type="text" name="display" id="dis" readonly>
            </div>

            <div>
                <input type="button" value="AC" class="operator" onclick="display.value = '' ">
                <input type="button" value="DE" class="operator" onclick="display.value = display.value.toString().slice(0,-1)">
                <input type="button" value="." class="operator" onclick="display.value += '.' ">
                <input type="button" value="/" class="operator" onclick="display.value += '/' ">
            </div>
            <div>
                <input type="button" value="7" class="no" onclick="display.value += '7' ">
                <input type="button" value="8" class="no" onclick="display.value += '8' ">
                <input type="button" value="9" class="no" onclick="display.value += '9' ">
                <input type="button" value="*" class="operator" onclick="display.value += '*' ">
            </div>
            <div>
                <input type="button" value="4" class="no" onclick="display.value += '4' ">
                <input type="button" value="5" class="no" onclick="display.value += '5' ">
                <input type="button" value="6" class="no" onclick="display.value += '6' ">
                <input type="button" value="-" class="operator" onclick="display.value += '-' ">
            </div>
            <div>
                <input type="button" value="1" class="no" onclick="display.value += '1' ">
                <input type="button" value="2" class="no" onclick="display.value += '2' ">
                <input type="button" value="3" class="no" onclick="display.value += '3' ">
                <input type="button" value="+" class="operator" onclick="display.value += '+' ">
            </div>
            <div>
                <input type="button" value="00" class="no" onclick="display.value += '00' ">
                <input type="button" value="0" class="no" onclick="display.value += '0' ">
                <input type="button" value="=" id="equalto" class="operator" onclick="display.value = eval(display.value)">
            </div>
        </form>
    </div>
    
</body>
</html>
